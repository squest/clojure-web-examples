{% extends "html/base.html" %}

{% block content %}

<ul>
   <h3>
      List of articles
   </h3>

{% for article in articles %}
   <li>
      <h5>
         <a href="{{article.link}}">
            Judul : {{ article.title }}
         </a>
      </h5>
      <p>
         Content : {{ article.content }}
      </p>
   </li>
{% endfor %}

</ul>
{% endblock %}
